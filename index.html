<!DOCTYPE html>
<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>

                    </tr>

                            <select name="InputTujuan" class="InputTujuan">

                                <option value="Surabaya">

                                </option>

                            <br><br>

                            <label>

                            </label>

                                    Eksekutif
                                
                                </option>

                                <option value="Bisnis">
                                    
                                    Bisnis
                                
                                </option>

                                <option value="Ekonomi">
                                    
                                    Ekonomi
                                
                                </option>

                            </select>

                            <br><br>

                            <input name="InputJumlahTiket" class="InputJumlahTiket" type="number">

                            </label>

                            <input name="OutputHargaTiket" class="OutputHargaTiket" type="text">

                            <br><br>

                            <label>

                                Diskon

                            </label>

                            <input name="OutputDiskon" class="OutputDiskon" type="text">

                            <br><br>

                            <label>

                                Total Bayar

                            </label>

                            <input name="OutputTotalBayar" class="OutputTotalBayar" type="text">

                        </td>

                    </tr>

                    <tr>

                        <td width="100%" colspan="2">

                            <INPUT TYPE="button" value="Hitung" class="button"> 
                                
                            <INPUT TYPE="reset"  value="Clean"  class="reset">

        </div>
